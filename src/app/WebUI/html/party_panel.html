<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party_panel</title>
    <script src="/src/app/WebUI/scripts/party_panel.js"></script>
    <link rel="stylesheet" type="text/css" href="/src/app/WebUI/css/party_panel.css">
</head>
<body>
    <p id="party-owner-username">owner username</p>
    
    <h1 id="party-title">Party Title</h1>

    <div id="top-song-box" class="song-box">
        <label id="top-song-label">TOP Song</label>
        <img class="song-thumbnail" alt="thumbnail">
        <h3 id="top-song-title" class="song-title">SongTitle</h3>
        <p id="top-song-author" class="song-author">author</p>
        <p id="top-song-suggester" class="song-sugester">sugester</p>
    </div>

    <button id="suggest-song-button">SUGGEST</button>

    <ol start="2" id="song-chart">
        <li class="song-box">
            <img class="song-thumbnail" alt="thumbnail">
            <h3 id="top-song-title" class="song-title">SongTitle</h3>
            <p id="top-song-author" class="song-author">author</p>
            <p id="top-song-suggester" class="song-sugester">sugester</p>
        </li>
    </ol>

</body>
</html>
