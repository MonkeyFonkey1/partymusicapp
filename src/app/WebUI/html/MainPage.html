<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/app/WebUI/css/Mainpage.css">
    <script src="/src/app/WebUI/scripts/main_panel.js"></script>
    <title>Party Music App</title>
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <p style="text-align: center; font-size: xx-large;">Home Page</p>
        <img src="/src/app/WebUI/images/MainPanel/pfp.webp" alt="Icon" style="width: 60px; height: 60px; margin-bottom: 10px;">
       <div>
            <label for="username" style="color: aliceblue;">Username:</label>
            <div>
                <label for="name" style="color: aliceblue;">Fullname:</label>
            </div>

            
       </div>
        
    </nav>

    <!-- User details section -->
    <h2>Welcome, <span id="username-placeholder">[Username]</span>!</h2>
    <div class="user-details">
        <p id="follower">Followers: [Number]</p>
        <p id="following">Following: [Number]</p>
        <p id="parties_hosted">Parties Hosted: [Number]</p>
        <p id="parties participated">Parties Participated: [Number]</p>
    </div>
    
    <!-- Current parties section -->
    <section id="parties">
        <h2>Current Parties</h2>

        <!-- Example party card -->
        <div class="party-card">
            <a href="partyPage.html" id="partyPage" style="text-align: center;">[partyTitle]</a>
        </div>
        

        <!-- Repeat the party card structure for each current party -->
        
    </section>


 
</body>
</html>
