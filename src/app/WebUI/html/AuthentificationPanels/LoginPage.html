<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/app/WebUI/css/AuthentificationPanels/LoginApp.css" rel="stylesheet"/>
    <script src="/src/app/WebUI/scripts/Authenfication/Login.js" ></script>
    <!-- <script src="/src/app/WebUI/scripts/Authenfication/login_auth.js"></script> -->
    <title>Login</title>
</head>
<body>
    <div class="formClass">
        <form id="loginForm" action="" >
            <img src="/src/app/WebUI/images/AuthPanels/icon.png" alt="Icon" style="width: 60px; height: 60px; margin-bottom: 10px;">
            <p></p>
            <label for="username">Username:</label>
            <div>
                <input type="text" id="username" name="username" required autocomplete="username" >
            </div>

            <label for="password">Password:</label>
            <div>
                <input type="password" id="password" autocomplete="current-password" required>
            </div>
            
            <button onclick="activateLogin()" class="buttonLogin" style="height: 20px;">Log In</button>

            <a class = "ForgotPassword" href="ForgotPassword.html" style="color: aliceblue;" target="_blank">Forgot Password</a>
            <p></p>
            
            <div>  
                <p for="question_account">Do you have an account?</p>
                <div>
                    <a href="RegisterNow.html" style="color:wheat;" target="_blank">Register now!</a>
                </div>  
            </div>
     
        </form>
    </div>
</body>
</html>
