<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/src/app/WebUI/css/AuthentificationPanels/LoginApp.css" rel="stylesheet"/>
</head>
<body>
    <div class="formClass">
        <form action="" >
            <img src="./icon.png" alt="Icon" style="width: 60px; height: 60px; margin-bottom: 10px;">
            <p></p>
            <label for="username" style="color: aliceblue;">Username:</label>
            <div>
                <input type="text" id="username" name="username" required>
            </div>

            <label for="email" style="color: aliceblue;">email:</label>
            <div>
                <input type="email" id="email" required>
            </div>
            
             <button class="RequestPass">Request New Password</button>


            
        </form>
    </div>
</body>
</html>
